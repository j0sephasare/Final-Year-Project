<ion-header>
  <ion-toolbar>
    <ion-title>Weight Workouts</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="finishWorkout()">Finish</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="timer">
    Timer: {{ timer.minutes }}min {{ timer.seconds }}s - Volume: {{ calculatedVolume }}kg - Sets: {{ totalSets }}
  </div>
 

  <ion-list>
    <ion-item *ngFor="let exercise of selectedExercises; let i = index" class="exercise-item">
      <ion-label>
        <h2>{{ exercise.Name }}</h2>
        <p>Sets: {{ exercise.setsCounter || 1 }}</p>
      </ion-label>
      <ion-row>
        <ion-col>
          <ion-input type="number" placeholder="Enter kg" [(ngModel)]="exercise.kg"></ion-input>
        </ion-col>
        <ion-col>
          <ion-input type="number" placeholder="Enter reps" [(ngModel)]="exercise.reps"></ion-input>
        </ion-col>
        <ion-col size="3">
          <ion-button fill="clear" size="small" (click)="deleteExercise(i)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-button expand="block" (click)="addSet(exercise)">Add Set</ion-button>
    </ion-item>
  </ion-list>

  <ion-button (click)="calculateVolumeAndTotalSets()" expand="block">Recalculate Volume</ion-button>
  <ion-button (click)="openExerciseList()" expand="block">Add Exercise</ion-button>
</ion-content>



    <ion-tab-bar slot="bottom" class="tab-bar">
      <ion-tab-button [routerLink]="['/home']" class="tab-button">
        <ion-icon name="home-outline" class="tab-icon"></ion-icon>
        Home
      </ion-tab-button>

      </ion-tab-button>

        <ion-icon name="trophy-outline" class="tab-icon"></ion-icon>

      </ion-tab-button>
      <ion-tab-button [routerLink]="['/profile']" class="tab-button">

    </ion-tab-bar>
