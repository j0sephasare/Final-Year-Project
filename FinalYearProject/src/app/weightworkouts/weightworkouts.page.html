<!-- weightworkouts.page.html -->
<ion-content>
  <!-- Timer -->
  <div class="timer">
    {{ timer.minutes }}min {{ timer.seconds }}s
  </div>

  <!-- List of selected exercises -->
  <ion-list>
    <ion-item *ngFor="let exercise of selectedExercises">
      <ion-label>{{ exercise.name }}</ion-label>
      <ion-input placeholder="Enter kg"></ion-input>
      <ion-input placeholder="Enter sets"></ion-input>
    </ion-item>
  </ion-list>

  <!-- Button to add exercise -->
  <ion-button (click)="openExerciseList()">
    Add Exercise
  </ion-button>
</ion-content>
