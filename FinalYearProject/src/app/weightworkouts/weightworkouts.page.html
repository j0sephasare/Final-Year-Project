<!-- weightworkouts.page.html -->
<ion-content>
  <!-- Timer -->
  <div class="timer">
    {{ timer.minutes }}min {{ timer.seconds }}s - Volume: {{ calculatedVolume }} kg
  </div>

  <!-- List of selected exercises -->
  <ion-list>
    <ion-item *ngFor="let exercise of selectedExercises">
      <ion-label>{{ exercise.name }}</ion-label>
      <ion-input placeholder="Enter kg" [(ngModel)]="exercise.kg"></ion-input>
      <ion-input placeholder="Enter Reps" [(ngModel)]="exercise.reps"></ion-input>
  
      <ion-button (click)="calculateVolume()">
        Tick
      </ion-button>
    </ion-item>
  </ion-list>


  <!-- Button to add exercise -->
  <ion-button (click)="openExerciseList()">
    Add Exercise
  </ion-button>

  
  
    
   
</ion-content>
<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['/home']">
        <ion-icon name="home-outline"></ion-icon>
        Home
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/exercises']">
        <ion-icon name="barbell-outline"></ion-icon>
        Exercises
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/chatbot']">
        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
        Chatbot
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/profile']">
        <ion-icon name="person-outline"></ion-icon>
        Profile
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
