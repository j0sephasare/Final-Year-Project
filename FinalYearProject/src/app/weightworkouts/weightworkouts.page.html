<ion-content>
  <!-- Timer -->
  <div class="timer">
    {{ timer.minutes }}min {{ timer.seconds }}s - Volume: {{ calculatedVolume }} kg - Sets: {{ totalSets }}
  </div>
  <ion-button
  slot="fixed"
  style="position: fixed; top: 0; right: 0; margin: 16px;"
  (click)="finishWorkout()"
>
  Finish
</ion-button>
<ion-list>
  <ion-item *ngFor="let exercise of selectedExercises; let i = index" class="exercise-item">
    <!-- Exercise Name and Delete Button Row -->
    <ion-row>
      <ion-col size="6" class="exercise-name">
        <ion-label>{{ exercise.name }}</ion-label>
      </ion-col>
      <ion-col size="6" text-right>
        <ion-button fill="clear" size="small" (click)="deleteExercise(i)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <!-- Input Fields Row -->
    <ion-row>
      <ion-col>
        <ion-input placeholder="Enter kg" [(ngModel)]="exercise.kg"></ion-input>
      </ion-col>
      <ion-col>
        <ion-label>Reps</ion-label>
        <ion-input placeholder="Enter Reps" [(ngModel)]="exercise.reps"></ion-input>
      </ion-col>
      <ion-col>
        <div>Sets: {{ exercise.setsCounter || 1 }}</div>
      </ion-col>
    </ion-row>

    <!-- Button Row -->
    <ion-row>
      <ion-col>
        <ion-button (click)="calculateVolume()">
          Calculate Volume
        </ion-button>
        <ion-button (click)="addSet(exercise)">
          Add Set
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-list>

  <!-- Button to add exercise -->
  <ion-button (click)="openExerciseList()">
    Add Exercise
  </ion-button>

  <!-- Button to manually calculate volume -->
  
</ion-content>

<!-- Rest of the code remains the same -->

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom" class="tab-bar">
      <ion-tab-button [routerLink]="['/home']" class="tab-button">
        <ion-icon name="home-outline" class="tab-icon"></ion-icon>
        Home
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/exercises']" class="tab-button">
        <ion-icon name="barbell-outline" class="tab-icon"></ion-icon>
        Exercises
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/mealPlanner']" class="tab-button">
        <ion-icon name="book-outline" class="tab-icon"></ion-icon>
        Meal Plans
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/challenges']" class="tab-button">
        <ion-icon name="trophy-outline" class="tab-icon"></ion-icon>
        Challenges
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/profile']" class="tab-button">
        <ion-icon name="person-outline" class="tab-icon"></ion-icon>
        Profile
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  </ion-content>
