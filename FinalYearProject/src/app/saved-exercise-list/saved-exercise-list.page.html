<ion-header>
  <ion-toolbar>
    <ion-title>Saved Exercises</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <!-- Iterate over saved exercises -->
    <ion-item *ngFor="let savedExercise of savedExercises; let i = index">
      <ion-label>
        <h2>{{ savedExercise.workoutTitle }}</h2>
        <!-- Iterate over exercises within a saved exercise -->
        <div *ngFor="let exercise of savedExercise.exercises">
          <p>Name: {{ exercise.name }}</p>
          <p>Sets: {{ exercise.sets }}</p>
          <p>Reps: {{ exercise.reps }}</p>
        </div>
        <p>Description: {{ savedExercise.description }}</p>
        <p>Duration: {{ savedExercise.duration }}</p>
      </ion-label>

      <!-- Conditional rendering to avoid passing undefined '_id' -->
      <ion-button fill="clear" *ngIf="savedExercise._id" (click)="deleteExercise(savedExercise)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>


<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom" class="tab-bar">
      <ion-tab-button [routerLink]="['/home']" class="tab-button">
        <ion-icon name="home-outline" class="tab-icon"></ion-icon>
        Home
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/exercises']" class="tab-button">
        <ion-icon name="barbell-outline" class="tab-icon"></ion-icon>
        Exercises
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/mealPlanner']" class="tab-button">
        <ion-icon name="book-outline" class="tab-icon"></ion-icon>
        Meal Plans
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/challenges']" class="tab-button">
        <ion-icon name="trophy-outline" class="tab-icon"></ion-icon>
        Challenges
      </ion-tab-button>
      <ion-tab-button [routerLink]="['/profile']" class="tab-button">
        <ion-icon name="person-outline" class="tab-icon"></ion-icon>
        Profile
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  </ion-content>
